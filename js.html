<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverse(){
            var a = parseInt(document.getElementById("a").value);
            var x = 0;
            var y = 1;

            document.write(x);
            document.write(y);

            for(var i=1;i<=a-2;i++)
        {
            var z=x+y;
            document.write(z);
            x=y;
            y=z;
        }
        }
    </script>
</head>
<body>
    <input type="text" id="a" >
    <input type="submit" onclick="reverse()" ><br>
    <input type="text" id="result" >
</body>
</html>
