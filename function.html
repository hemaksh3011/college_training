<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const add=()=>{
            let a = document.getElementById("fno").value;
            let b = document.getElementById("lno").value;
            let res = parseInt(a)+parseInt(b);
            document.getElementById("result").value = res;
        }
        const sub=()=>{
            let a = document.getElementById("fno").value;
            let b = document.getElementById("lno").value;
            let res = parseInt(a)-parseInt(b);
            document.getElementById("result").value = res;
        }
        const multi=()=>{
            let a = document.getElementById("fno").value;
            let b = document.getElementById("lno").value;
            let res = parseInt(a)*parseInt(b);
            document.getElementById("result").value = res;
        }
        const div=()=>{
            let a = document.getElementById("fno").value;
            let b = document.getElementById("lno").value;
            let res = parseInt(a)/parseInt(b);
            document.getElementById("result").value = res;
        }
    </script>
</head>
<body>
    <h4>Calculator</h4>
    <label for="fno">fno</label>
    <input type="number" id="fno" name="fno" >
    <label for="lno">lno</label>
    <input type="number" id="lno" name="lno" >
    <br>
    <button onclick="add()" >add</button>
    <button onclick="sub()" >sub</button>
    <button onclick="multi()" >multi</button>
    <button onclick="div()" >div</button>
    <br>
    <label for="result">result</label>
    <input type="text" id="result" readonly >
</body>
</html>
